steps:
- id: 'run-int-test'
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  waitFor: [ '-' ]
  entrypoint: 'sh'
  args:
    - '-c'
    - |
      project_to_branch_map=($(cat ./config/env_mapper.txt))
      echo ${project_to_branch_map}
options:
  dynamic_substitutions: true
substitutions:
  _COMPOSER_LOCATION: europe-west2
  _COMPOSER_ENV: ${PROJECT_ID}
